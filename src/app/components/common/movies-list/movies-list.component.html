<table class="table" *ngIf="movies.length">
  <thead>
    <tr>
      <th>Poster</th>
      <th>Release date</th>
      <th>Name</th>
      <th>Rating (average)</th>
      <th *ngIf="voting && _app.voting"></th>
      <th *ngIf="searching && _app.voting">Propose</th>
    </tr>
  </thead>
  <tbody>
    <template ngFor let-movie [ngForOf]="movies">
      <tr [ngClass]="{'veto': movie.veto}" data-id="{{movie.id}}">
        <td rowspan="2">
          <a [href]="'https://www.themoviedb.org/movie/' + movie.id" target="_blank">
            <img *ngIf="movie.backdrop_path" [src]="'https://image.tmdb.org/t/p/w185' + movie.backdrop_path" alt="">
            <img *ngIf="!movie.backdrop_path && movie.poster_path" [src]="'https://image.tmdb.org/t/p/w185' + movie.poster_path" alt="">
          </a>
        </td>
        <td>{{movie.release_date}}</td>
        <td class="movie-name"><strong>{{movie.title}}</strong></td>
        <td>{{movie.vote_average}}</td>
        <td *ngIf="voting && _app.voting">
          <button class="btn" (click)="onClick(movie);" *ngIf="_user.isLoggedIn() && !_user.voted && !movie.veto && movie.voters.indexOf(_user.username) < 0">Vote</button>
          <button class="btn" (click)="onClickVeto(movie);" *ngIf="!_user.vetoed && _user.isLoggedIn()">Veto!</button>
        </td>
        <th *ngIf="searching && _app.voting"><button class="btn" #proposeBtn (click)="onClick(movie, proposeBtn);" *ngIf="_user.isLoggedIn() && proposable(movie.id)">Propose</button></th>
      </tr>
      <tr>
        <td colspan="4">
          <button class="btn btn-sm btn-success" (click)="open(description)">Details</button>
          <button class="btn btn-sm btn-success" (click)="openVideos(videos, movie)">Videos</button>
          <button class="btn btn-sm btn-success" (click)="openReviews(reviews, movie)">Reviews</button>
          <a class="btn btn-sm btn-success" [routerLink]="['/related', movie.id]">Related movies</a>
        </td>
        <mv-modal #description [title]="movie.title"><p>{{movie.overview}}</p></mv-modal>
        <mv-modal #videos [title]="movie.title" [windowClass]="'videos-modal'">
          <div class="embed-responsive embed-responsive-16by9" *ngFor="let video of movie.videos">
            <iframe class="embed-responsive-item" [src]="'https://www.youtube.com/embed/' + video.key | safeUrl" frameborder="0" allowfullscreen></iframe>
          </div>
        </mv-modal>
        <mv-modal #reviews [title]="movie.title">
          <ul class="movie-reviews" *ngIf="movie.reviews?.length">
            <li *ngFor="let review of movie.reviews">
              <span class="review-author">{{review.author}}</span>
              {{review.content}}
            </li>
          </ul>
          <span *ngIf="!movie.reviews?.length">No reviews yet  :(</span>
        </mv-modal>
      </tr>
    </template>
  </tbody>
</table>
