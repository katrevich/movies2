<mv-spinner *ngIf="loading"></mv-spinner>
<table class="table" *ngIf="moviesList.length && !loading">
  <thead>
    <tr>
      <th>Poster</th>
      <th>Release date</th>
      <th>Name</th>
      <th>Rating (average)</th>
      <th>Voters</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of moviesList" [ngClass]="{'veto': movie.veto}">
      <td>
        <a [href]="'https://www.themoviedb.org/movie/' + movie.id" target="_blank">
          <img *ngIf="movie.backdrop_path" [src]="'https://image.tmdb.org/t/p/w185' + movie.backdrop_path" alt="">
          <img *ngIf="!movie.backdrop_path && movie.poster_path" [src]="'https://image.tmdb.org/t/p/w185' + movie.poster_path" alt="">
        </a>
      </td>
      <td>{{movie.release_date}}</td>
      <td>{{movie.title}}</td>
      <td>{{movie.vote_average}}</td>
      <td>{{movie.voters.join(', ')}}</td>
      <td><button class="btn btn-danger" (click)="remove(movie);">Remove</button></td>
    </tr>
  </tbody>
</table>
